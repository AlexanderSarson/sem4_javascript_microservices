apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  namespace: geo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: geo.sarson.test
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/position/?(.*)
            backend:
              serviceName: position-srv
              servicePort: 3000
          # - path: /?(.*)
